{% if site.contact %}
  <div class="contact col col-6 col-d-10 col-m-12">
    <div class="widget__head">
      <h4 class="widget__title">Contattami</h4>
    </div>
    <ul class="contact__list list-reset">
      {% for contact in site.contact %}
        <a class="contact-button contact__link" href="{{contact.link}}" target="{{contact.target}}"><i class="ion {{contact.icon}}"></i> <span>{{contact.name}}</span></a>
      {% endfor %}
    </ul>
  </div>
{% endif %}
