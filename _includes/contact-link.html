{% if site.contact %}
  <div class="contact col col-6 col-d-10 col-m-12">
    <div class="widget__head">
      <h4 class="widget__title">Contatti</h4>
    </div>
    <ul class="contact__list list-reset">
      {% for contact in site.contact %}
      <button type="button" class="contact-button btn default"><a class="contact__link" href="{{contact.link}}"><i class="ion {{contact.icon}}"></i> {{contact.name}}</a></button>
      {% endfor %}
    </ul>
  </div>
{% endif %}
