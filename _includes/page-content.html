<div class="article col col-4 col-d-6 col-m-12 grid__post">
  <h2 class="article__title">
    <a href="{{ page.url | prepend: site.baseurl }}">{{page.title}}</a>
  </h2>
  {% if page.image %}
    <a class="article__image" href="{{page.url | prepend: site.baseurl}}">
      <img src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
    </a>
  {% endif %}
  <div class="article__content">
    <div class="article__meta">
      <span class="article__date"><time datetime="{{ page.date | date_to_xmlschema }}">{% assign date_format = site.minima.date_format | default: "%B %-d, %Y" %}{{ page.date | date: date_format }}</time></span>
    </div>
    <p class="article__excerpt">{% if page.description %}{{ page.description }}{% else %}{{ page.content | strip_html | truncate: 180 }}{% endif %}</p>
  </div>
</div>
